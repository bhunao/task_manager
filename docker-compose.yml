version: '0.1'

services:
  web:
    build: .
    ports:
      - "3141:3141"
    volumes:
      - ./src/:/app/src/
    env_file:
      - .env
    depends_on:
      - db

  pgweb:
    restart: always
    image: sosedoff/pgweb
    ports:
      - "8081:8081"
    env_file:
      - .env
    environment:
      DATABASE_URL: postgres://${POSTGRES_USER}:${POSTGRES_PASSWORD}@db:${POSTGRES_PORT}/${POSTGRES_DB}?sslmode=disable
    depends_on:
      - db

  db:
    image: postgres:13-alpine
    volumes:
      - postgres_data:/var/lib/postgresql/data/
    env_file:
      - .env
    ports:
      - 5432:5432

volumes:
    postgres_data:
